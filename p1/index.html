<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efetivo 1º BPM - P1</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Estilos específicos para o Álbum */
        .navbar { background: #1a5c37; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; text-align: center; padding-bottom: 15px; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .foto-militar { width: 100%; height: 250px; object-fit: cover; background: #eee; }
        .info-militar { padding: 10px; }
        .graduacao { font-weight: bold; color: #1a5c37; display: block; }
        .nome-guerra { font-size: 1.1rem; color: #333; }
        .btn-logout { background: #d9534f; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="navbar">
        <span id="boas-vendas">Carregando...</span>
        <div>
            <input type="text" id="busca" placeholder="Filtrar por nome..." onkeyup="filtrar()" style="width: 200px; padding: 5px; margin-right: 15px; border-radius: 4px; border: none;">
            <button class="btn-logout" onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="grid-container" id="album-efetivo">
        </div>

    <script src="p1-script.js"></script>
</body>
</html>
