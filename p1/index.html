<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efetivo 1¬∫ BPM - P1</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Reset e Base */
        * { box-sizing: border-box; } /* Ajuste t√©cnico para layout */
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; }
        
        /* Barra Superior Fixa */
        .header-p1 {
            background-color: #1a5c37;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .search-container { display: flex; gap: 10px; align-items: center; }
        
        input#busca {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            width: 300px;
            outline: none;
        }

        .btn-logout {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Container do √Ålbum - "Desenterrando" a primeira linha */
        .album-wrapper {
            margin-top: 80px; /* Se 100px ficar muito longe, 80px costuma ser o ideal para barra de 60px */
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* Grade de Fotos - LADO A LADO */
        .grid-efetivo {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1400px;
        }

        /* Estilo do Card Individual */
        .militar-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
            text-align: center;
            border-bottom: 4px solid #1a5c37;
        }

        .militar-card:hover { transform: translateY(-5px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }

        .foto-container { width: 100%; height: 220px; background-color: #e9ecef; }
        .foto-container img { width: 100%; height: 100%; object-fit: cover; }

        .militar-info { padding: 12px; }
        .militar-info .graduacao { display: block; font-size: 0.8rem; color: #1a5c37; font-weight: bold; text-transform: uppercase; }
        .militar-info .nome-guerra { 
            display: block; 
            font-size: 1rem; 
            color: #333; 
            font-weight: bold; 
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Se o nome for gigante, ele coloca "..." */
        }
    </style>
</head>
<body>

    <header class="header-p1">
        <div id="usuario-logado">P1 - 1¬∫ BPM</div>
        <div class="search-container">
            <input type="text" id="busca" placeholder="üîç Pesquisar por nome, gradua√ß√£o ou matr√≠cula..." onkeyup="filtrar()">
            <button class="btn-logout" onclick="logout()">Sair</button>
        </div>
    </header>

    <main class="album-wrapper">
        <div class="grid-efetivo" id="container-cards">
            </div>
    </main>

    <script src="../js/auth.js"></script>
    <script src="p1-script.js"></script>
</body>
</html>
