<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efetivo 1¬∫ BPM - P1</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Reset e Base */
        * { box-sizing: border-box; } 
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; }
        
        /* Barra Superior Fixa */
        .header-p1 {
            background-color: #1a5c37;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 60px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .search-container { display: flex; gap: 10px; align-items: center; }
        
        input#busca {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            width: 300px;
            outline: none;
        }

        .btn-header {
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
            transition: 0.3s;
        }

        .btn-logout { background-color: #d9534f; }
        .btn-logout:hover { background-color: #c9302c; }
        
        /* Bot√£o para for√ßar atualiza√ß√£o dos dados */
        .btn-refresh { background-color: #f0ad4e; margin-right: 5px; }
        .btn-refresh:hover { background-color: #ec971f; }

        /* Container do √Ålbum */
        .album-wrapper {
            margin-top: 80px; 
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .grid-efetivo {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1400px;
        }

        /* Card Militar */
        .militar-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
            text-align: center;
            border-bottom: 4px solid #1a5c37;
        }

        .militar-card:hover { transform: translateY(-5px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }

        .foto-container { width: 100%; height: 220px; background-color: #e9ecef; }
        .foto-container img { width: 100%; height: 100%; object-fit: cover; }

        .militar-info { padding: 12px; }
        .militar-info .graduacao { display: block; font-size: 0.8rem; color: #1a5c37; font-weight: bold; text-transform: uppercase; }
        .militar-info .nome-guerra { 
            display: block; 
            font-size: 1rem; 
            color: #333; 
            font-weight: bold; 
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <header class="header-p1">
        <div id="usuario-logado">P1 - 1¬∫ BPM</div>
        <div class="search-container">
            <input type="text" id="busca" placeholder="üîç Pesquisar por nome, gradua√ß√£o ou matr√≠cula..." onkeyup="filtrar()">
            <button class="btn-header btn-refresh" onclick="atualizarDados()" title="Sincronizar com Planilha">üîÑ</button>
            <button class="btn-header btn-logout" onclick="logout()">Sair</button>
        </div>
    </header>

    <main class="album-wrapper">
        <div class="grid-efetivo" id="container-cards">
            </div>
    </main>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="p1-script.js"></script>

    <script>
        // Fun√ß√£o para atualizar os dados sem precisar deslogar
        async function atualizarDados() {
            const btn = document.querySelector('.btn-refresh');
            const user = JSON.parse(sessionStorage.getItem('usuario'));
            
            if(!user) return;
            
            btn.innerText = "‚è≥";
            btn.disabled = true;

            try {
                const response = await fetch(CONFIG.URL_GAS, {
                    method: 'POST',
                    body: JSON.stringify({
                        matricula: user.matricula,
                        senha: user.senha // Precisamos guardar a senha no login para isso
                    })
                });
                
                const res = await response.json();
                if(res.success) {
                    sessionStorage.setItem('lista_efetivo', JSON.stringify(res.data));
                    location.reload(); // Recarrega para mostrar as fotos/dados novos
                }
            } catch (e) {
                alert("Erro ao sincronizar dados.");
            } finally {
                btn.innerText = "üîÑ";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
