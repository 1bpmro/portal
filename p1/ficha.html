<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha do Militar</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body { background-color: #f4f7f6; font-family: sans-serif; margin: 0; padding: 20px; }
        .ficha-container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); overflow: hidden; }
        .ficha-header { background: #1a5c37; color: white; padding: 20px; display: flex; align-items: center; gap: 20px; }
        .foto-perfil { width: 140px; height: 180px; background: #ddd; border: 3px solid white; object-fit: cover; border-radius: 5px; }
        
        .secao-titulo { background: #eee; padding: 10px 20px; font-weight: bold; color: #1a5c37; border-left: 5px solid #1a5c37; margin-top: 10px; }
        
        .dados-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; padding: 20px; }
        .item-dado { border-bottom: 1px solid #f0f0f0; padding: 5px 0; }
        .label { font-weight: bold; color: #555; font-size: 0.75rem; display: block; text-transform: uppercase; }
        .valor { font-size: 0.95rem; color: #000; font-weight: 500; }
        
        .controles { max-width: 1000px; margin: 0 auto 15px; display: flex; justify-content: space-between; }
        .btn { border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; text-decoration: none; display: inline-block; }
        .btn-voltar { background: #333; color: white; }
        .btn-imprimir { background: #1a5c37; color: white; }

        @media print {
            .controles { display: none; }
            body { padding: 0; background: white; }
            .ficha-container { box-shadow: none; border: 1px solid #ccc; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="controles">
        <a href="index.html" class="btn btn-voltar">‚¨Ö Voltar ao √Ålbum</a>
        <button class="btn btn-imprimir" onclick="window.print()">üñ® Imprimir Ficha</button>
    </div>

    <div class="ficha-container" id="conteudo-ficha">
        </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const matricula = sessionStorage.getItem("matricula_selecionada");
            const efetivo = JSON.parse(sessionStorage.getItem("lista_efetivo"));
            
            if (!efetivo || !matricula) {
                window.location.href = "index.html";
                return;
            }

            const mil = efetivo.find(m => m["MATR√çCULA"] && m["MATR√çCULA"].toString() === matricula.toString());

            if (!mil) {
                document.getElementById('conteudo-ficha').innerHTML = "<h1 style='padding:20px'>Militar n√£o encontrado.</h1>";
                return;
            }

            document.getElementById('conteudo-ficha').innerHTML = `
                <div class="ficha-header">
                    <img src="${mil["FOTO"] || ''}" class="foto-perfil" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1053/1053244.png'">
                    <div>
                        <h1 style="margin:0">${mil["GRADUA√á√ÉO"]} ${mil["NOME GUERRA"]}</h1>
                        <p style="margin:5px 0; font-size: 1.2rem;">Matr√≠cula: ${mil["MATR√çCULA"]}</p>
                        <span style="background:rgba(255,255,255,0.2); padding:3px 10px; border-radius:15px; font-size:0.8rem;">
                            Antiguidade: ${mil["ANTIGUID."] || "-"}
                        </span>
                    </div>
                </div>

                <div class="secao-titulo">DADOS PESSOAIS</div>
                <div class="dados-grid">
                    <div class="item-dado"><span class="label">Nome Completo</span><span class="valor">${mil["NOME COMPLETO"]}</span></div>
                    <div class="item-dado"><span class="label">CPF</span><span class="valor">${mil["CPF"]}</span></div>
                    <div class="item-dado"><span class="label">RG</span><span class="valor">${mil["RG"]}</span></div>
                    <div class="item-dado"><span class="label">Nascimento</span><span class="valor">${mil["NASCIMENTO"]}</span></div>
                    <div class="item-dado"><span class="label">Naturalidade</span><span class="valor">${mil["NATURALIDADE"]}</span></div>
                    <div class="item-dado"><span class="label">Tipo Sangu√≠neo</span><span class="valor">${mil["T. SANGUE"]}</span></div>
                    <div class="item-dado"><span class="label">Sexo</span><span class="valor">${mil["SEXO"]}</span></div>
                </div>

                <div class="secao-titulo">CONTATO E ENDERE√áO</div>
                <div class="dados-grid">
                    <div class="item-dado"><span class="label">Endere√ßo</span><span class="valor">${mil["ENDERE√áO"]}</span></div>
                    <div class="item-dado"><span class="label">Telefones</span><span class="valor">${mil["TELEFONE"]} / ${mil["TELEFONE 2"]}</span></div>
                    <div class="item-dado"><span class="label">E-mail</span><span class="valor">${mil["EMAIL"]}</span></div>
                </div>

                <div class="secao-titulo">DADOS PROFISSIONAIS</div>
                <div class="dados-grid">
                    <div class="item-dado"><span class="label">Local / Fun√ß√£o</span><span class="valor">${mil["LOCAL"]} / ${mil["FUN√á√ÉO"]}</span></div>
                    <div class="item-dado"><span class="label">Situa√ß√£o</span><span class="valor">${mil["SITUA√á√ÉO"]}</span></div>
                    <div class="item-dado"><span class="label">CNH</span><span class="valor">${mil["CNH CAT"]}</span></div>
                    <div class="item-dado"><span class="label">Escolaridade</span><span class="valor">${mil["ESCOLARIDADE/SIGA"]}</span></div>
                    <div class="item-dado"><span class="label">Inclus√£o BPM</span><span class="valor">${mil["INCLUS√ÉO BPM"]}</span></div>
                </div>

                <div class="secao-titulo">MEDALHAS E OBSERVA√á√ïES</div>
                <div class="dados-grid" style="grid-template-columns: 1fr;">
                    <div class="item-dado"><span class="label">Medalhas</span><span class="valor">${mil["MEDALHAS"] || "Nenhuma registrada"}</span></div>
                    <div class="item-dado"><span class="label">Observa√ß√µes</span><span class="valor">${mil["OBSERVA√á√ÉO"] || "-"}</span></div>
                </div>
            `;
        });
    </script>
</body>
</html>
