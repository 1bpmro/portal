<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - 1º BPM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <img src="assets/brasao.png" alt="1º BPM" class="logo">
            <h2>Portal do Batalhão</h2>
            <p>Identifique-se para acessar as seções</p>
            
            <input type="number" id="matricula" placeholder="Matrícula">
            <input type="password" id="senha" placeholder="Senha">
            
            <button onclick="autenticar()">Acessar Sistema</button>
            <div id="mensagem-erro" class="erro"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
